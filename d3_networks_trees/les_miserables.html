<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Similar Songs Network</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <main role="main" class="container">
      <header>
      <h1>les miserables connections</h1>
      </header>
      <div id="main" role="main">
        <div id="vis"></div>
      </div>
      <footer>

      </footer>
    </main> <!--! end of #container -->
    <!-- Bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        const width = 960;
        const height = 800;

        // Create svg element inside #vis element and attribute it to the vis variable
        let svgvis = d3.select('#vis').append('svg')
        .attr('width',width).attr('height',height)
        .attr('viewBox', [-width / 2, -height / 2, width, height])
        d3.json('data/lesmiserables.json').then( data => {

          const nodes = data.nodes;
          const links = data.links;
          const simulation = forceSimulation(nodes, links).on("tick", ticked);

          let sqrtScale =  d3.scaleSqrt()
            .domain([0, 50])
            .range([0, 10]);


          const link = svgvis.append("g")
            .selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link");

          const node = svgvis.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr('fill','red')
            .attr('r', function(nodes) {
              let qtdArestas = 0;
              links.forEach(l => {
                if(nodes.id == l.source.id || nodes.id == l.target.id){
                  qtdArestas += 1
                }

              })
              return sqrtScale(qtdArestas);
            }).call(drag(simulation));

          node.append('title')
            .text(d => {
              let qtd = conn(d)
              let tooltip = d.id + ', ' + qtd
              return tooltip
            })

          // node.style("fill", function(d) { return color(d.atom); });

          function conn(nodes) {
            let qtdArestas = 0;
            links.forEach(l => {
              // console.log(l)
              if(nodes.id == l.source.id || nodes.id == l.target.id){
                qtdArestas += l.value
              }

            })
            return qtdArestas;
          }

        function forceSimulation(nodes, links) {
          return d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-50).distanceMax(150))
          .force("center", d3.forceCenter());
        }


        function ticked() {

          link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y)

          node.attr('cx', d => d.x)
          .attr('cy', d => d.y);
          // ...
        }

        function drag(simulation){
          function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
          }

          function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
          }

          function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
          }

          return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
          }

        })
        
    </script>
  </body>
</html>
